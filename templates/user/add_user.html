{% extends 'index.html' %}
{% block page-content %}
    <title>添加</title>
    <style>
        body {
            background-color: #eeedef;
        }
    </style>
{% if user.is_authenticated %}
<br/><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-5">
                <form action="" method="POST" NOVALIDATE class="form-horizontal">
                    {% csrf_token %}
                    <div class="col-sm-8">
                        <table>
                        {{ add_user_obj}}
                        </table>
                        <br/>
                        <div class="col-sm-9">
                        <button class="btn btn-success pull-right" data-toggle="modal" type="button"
                                onclick="window.location.href='userinfo'">返回
                        </button>
                        <input class="btn btn-success pull-right" value="提交" type="submit">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#id_join_in_time').datetimepicker({
            format: 'yyyy-mm-dd',
            minView: "month",
            todayBtn:  1,
            autoclose: 1,
        });
    </script>
{% else %}
    <a href="/login/"><H4>please login!</H4></a>
{% endif %}

{% endblock %}
