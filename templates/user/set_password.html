{% extends 'index.html' %}
{% block page-content %}
    <title>修改密码</title>
    <style>
        body {
            background-color: #eeedef;
        }
    </style>

{% if user.is_authenticated %}
    欢迎:{{  user.first_name }}<br><br>
    对 {{ user.first_name }},工号{{ user.username }}进行修改
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="col-sm-8">
                        <table>
                            <tbody>
                            <tr>
                                <th>
                                    <label for="id_old_password">旧密码:</label>
                                </th>
                                <td>
                                    <input name="old_password" type="password" id="id_old_passowrd">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="id_new_password">新密码:</label>
                                </th>
                                <td>
                                    <input name="new_password" type="password" id="id_new_password">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="id_repeat_password">确认新密码:</label>
                                </th>
                                <td>
                                    <input name="repeat_password" type="password" id="id_repeat_password">
                                </td>
                            </tr>
                            <p class = "text-danger">{{ err_msg }}</p>
                            </tbody>
                        </table>
                        <input class="btn btn-primary" value="确认提交" type="submit" >
                    </div>
                </form>
            </div>
        </div>
    </div>
{% else %}
    <a href="/login/">please login!</a>
{% endif %}
{% endblock %}
