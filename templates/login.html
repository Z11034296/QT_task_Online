<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <title>登录</title>
    <style>
        body {
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 100px">
            <h1 class="text-center">请登录</h1>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <p class = "text-center text-danger">{{ error }}</p>
                <div class="form-group">
                    <label for="input_username" class="col-sm-2 control-label"></label>
                    <div class="input-group col-sm-8">
                         <span class="input-group-addon" ><i class="fa fa-user fa-fw"></i></span>
                        <input name = "username" type="text" class="form-control" id="input_username" placeholder="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label"></label>
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input name = "password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group col-sm-offset-2 col-sm-8">
                        <input type="submit" value = "登录" class="btn btn-primary btn-block">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
