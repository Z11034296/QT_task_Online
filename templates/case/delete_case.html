{% block page-content %}
    <title>删除{{ caseinfo.case_name }}</title>
    <style>
        body {
            background-color: #eeedef;
        }
    </style>

{% if user.is_authenticated %}
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
                确认删除{{ caseinfo.case_name }} 了吗?
            </h4>
        </div>
        <div class="modal-body">
            <form action="delete_case/{{ caseinfo.id }}" method="POST">
                {% csrf_token %}
                <div class="col-md-8 ol-md-offset-3">
                    <div class="col-sm-5">
                        <table>
                            <tbody>
                            <tr>
                                <th>
                                    <label for="id_id"></label>
                                </th>
                                <td>
                                    <input name="id" type="hidden" id="id_id" value={{ caseinfo.id }}>
                                </td>
                            </tr>
                            <tr><td>
                                <input type="submit" value="确认删除" class="btn btn-primary">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="暂不删除">
                            </td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>

{% else %}
    <a href="/login/">please login!</a>
{% endif %}
{% endblock %}
