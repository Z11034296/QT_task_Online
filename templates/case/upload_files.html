{% extends 'index.html' %}
{% block page-content %}
    <title>批量添加新case</title>
    <style>
        body {
            background-color: #eeedef;
        }
    </style>
{% if user.is_authenticated %}
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <form action="" method="POST" NOVALIDATE class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-sm-8">
                        <table>
                            <tbody>
                            <tr>
                                <th>
                                    <label for="id_upload_files">上传文件:</label>
                                </th>
                                <td>
                                    <input type="file" class="form-control" id="id_upload_files" name="upload_files" >
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <input class="btn btn-success" value="提交" type="submit">
                        <button class="btn btn-success" data-toggle="modal" data-target="#myModal" type="button"
                                onclick="window.location.href='caseinfo'">返回
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% else %}
    <a href="/login/"><H4>please login!</H4></a>
{% endif %}
{% endblock %}
