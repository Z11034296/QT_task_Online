{% extends 'index.html' %}
{% block page-content %}

<title>add RN</title>
<p>{% if user.is_authenticated %}
    {#        <div class="panel panel-primary ">#}
    {#            <div class="panel-heading">#}
    {#                <h2 class="panel-title">{{ pj.project_name }} -> add bug</h2>#}
    {#            </div>#}
    {#            <div class="panel-body">#}
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"
                                                                                      aria-hidden="true"></span>
    </button>
    <div class="modal-header">
        <div class="panel panel-primary ">
            <div class="panel-heading">
                <h2 class="panel-title">Add Release Note</h2>
            </div>
            <div class="panel-body">

            </div>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <table class = "table table-striped table-bordered">



                        <tr><th><label for="id_rn_keeper">Author:</label></th><td><input type="text" name="rn_keeper" class="form-control" id="id_rn_keeper" required></td></tr>
                        <tr><th><label for="id_rn_version">Version:</label></th><td><input type="text" name="rn_version" class="form-control" id="id_rn_version" required></td></tr>
                        <tr><th><label for="id_rn_description">History:</label></th><td><input type="text" name="rn_description" class="form-control" id="id_rn_description" required></td></tr>
                        <tr><th><label for="id_rn_date">Date:</label></th><td><input type="text" name="rn_date" class="form-control" id="id_rn_date" readonly required></td></tr>
                        <tr><th><label for="id_rn_notes">Date:</label></th><td><input type="text" name="rn_note" class="form-control" id="id_rn_notes"></td></tr>


                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    {#                    <input class="btn btn-success pull-right" type="button" onclick="javascript:history.back(-1);" value="返回">#}


                    {#            <input class="btn btn-success pull-right" type="button" value="关闭" onclick="window.close()">#}
                    <input class="btn btn-success pull-right" type="submit" value="提交" >
                </div>
            </form>
        </div>
    </div>



{% else %}
    <a href="/login/"><h1>please login!</h1></a>
{% endif %}
<script>
    $('#id_rn_date').datetimepicker({
        format: 'yyyy-mm-dd',
        weekStart: 1,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: true,
        language: 'en',
        todayBtn: true
    });





</script>

<br><br>
{% endblock %}
