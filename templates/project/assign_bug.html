
{% block page-content %}
    {#    <body class="container">#}
    {% if user.is_authenticated %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h2 class="modal-title" id="myModalLabel">
                    关联bug
                </h2>
                <h6>***请将所有bug ID一次全部填入，若为更新添加新的bug ， 请连同旧的ID 一并输入！！！***</h6>
            </div>
            <div class="modal-body">
                {#                <div class="col-md-8 ol-md-offset-3">#}
                {#                    <div class="col-sm-5">#}
                <form action="{% url 'assign_bug' pid lid cid sid skunum %}" method="POST">
                    {% csrf_token %}
                    <table>
                        <tbody>
                        <tr>
                            <th style="background-color: white"><label for="id_assign_bug">填入Bug_ID: </label></th>
{#                            <td><input type="text" name="assign_bug" class="form-control" id="id_assign_bug" onkeyup="this.value=this.value.replace(/\D/g,'')"></td>#}
                              <th><input placeholder="请输入bug ID, 多条请以','隔开" name="assign_bug" class="form-control" id="id_assign_bug" onkeyup="this.value=this.value.replace(/[^\r\n0-9\,]/g,'')"></th>
                        </tr>
                        </tbody>
                    </table>
                    <div class="modal-footer">
                    <input type="submit" value="确认" class="btn btn-primary pull-left">
                    <input type="button" class="btn btn-default pull-left" data-dismiss="modal" value="取消">
                    </div>
                </form>

            </div>

        </div>

        <script type="text/javascript">
        </script>
        </body>
    {% else %}
        <a href="/login/">please login!</a>
    {% endif %}
{% endblock %}
