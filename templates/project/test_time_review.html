
{% block page-content %}
    <body class="container">
    {% if user.is_authenticated %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—
                </button>
                <h4 class="modal-title" id="myModalLabel">

                </h4>
            </div>
            <div class="modal-body">
                <div class="col-md-20 ol-md-offset-5">
                    <div class="col-sm-15">

                        <table border="1">

                                <tr>
                                    <th style="text-align: center">Tester</th>
                                    <th style="text-align: center">Total Test Time</th>
                                    <th style="text-align: center">Test Progress</th>

                                </tr>
                                <tbody>
                                {% for i in review_data %}
                                <tr>
                                    <td style="text-align: center">{{ i.tester }}</td>
                                    <td style="text-align: center">{{ i.test_time }}</td>
                                    <td style="text-align: center">{{ i.progress }}%</td>

                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>

        <script type="text/javascript">
        </script>
        </body>
    {% else %}
        <a href="/login/">please login!</a>
    {% endif %}
{% endblock %}
